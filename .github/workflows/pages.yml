name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Setup Node.js (for static site generation if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build static site
        run: |
          # Create _site directory for static files
          mkdir -p _site
          # Copy HTML files
          cp index.html _site/ || true
          # Copy .nojekyll to disable Jekyll processing
          cp .nojekyll _site/ 2>/dev/null || touch _site/.nojekyll
          # Copy CNAME for custom domain
          cp CNAME _site/ 2>/dev/null || true
          # Copy other static assets if needed
          cp -r docs _site/ 2>/dev/null || true
          cp *.md _site/ 2>/dev/null || true
          # Ensure index.html exists
          if [ ! -f _site/index.html ]; then
            echo "Error: index.html not found"
            exit 1
          fi
          echo "Built static site with:"
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
