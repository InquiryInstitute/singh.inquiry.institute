name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build with Astro
        run: npm run build
      
      - name: Copy data files
        run: |
          # Copy data directory to dist
          mkdir -p dist/data
          [ -d data/metadata ] && cp -r data/metadata dist/data/ || true
          [ -d data/transcripts ] && cp -r data/transcripts dist/data/ || true
          [ -d public/data ] && cp -r public/data/* dist/data/ || true
          # Copy CNAME for custom domain
          [ -f CNAME ] && cp CNAME dist/ || true
          # Copy .nojekyll to disable Jekyll processing
          touch dist/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
